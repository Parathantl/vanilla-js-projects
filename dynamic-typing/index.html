<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Type Testing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Type Testing App</h1>
        <div id="quoteDisplay" class="quote-display"></div>
        <textarea id="quoteInput" class="quote-input" placeholder="Start typing here..."></textarea>
        <button id="startBtn" class="start-btn">Start</button>
        <div class="stats">
            <p>Time: <span id="timer">0</span> seconds</p>
            <p>Words per Minute: <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
